<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/main.css" rel="stylesheet" type="text/css">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    </script>

    <title>CONTACT CARDS</title>

</head>

<body>

    <div class="position-fixed px-5 bg-white container-fluid shadow navbar" style="z-index: 10;">
        <a class="navbar-brand text-dark" href="#">CONTACT CARDS</a>
        <button class="btn btn-dark peimary ms-auto" data-bs-toggle="collapse" data-bs-target="#collapseExample"
            aria-expanded="true" aria-controls="collapseExample">
            <i class="bi bi-person-plus h4"></i>
        </button>
    </div>
    <div class="w-100" style="height:62px"></div>


    <!-- books view -->
    <section class="d-flex">

        <div class="col p-3">
            <div class="row p-0 m-0" id="cards-container">
            </div>
        </div>




        <div class="col-md-4 col-12 position-fixed end-0 p-3 collapse" id="collapseExample">
            <div id="collapseOne" class="w-100 p-4 bg-white shadow">
                <div class="p-2">
                    <i class="bi bi-journal-plus h5"></i>
                    <span class="px-2 h5">new contact</span>
                </div>
                <div class="p-2">
                    <input id="name" class="form-control text-center" placeholder="name">
                </div>
                <div class="p-2">
                    <input input id="mobile" class="form-control text-center" placeholder="mobile">
                </div>
                <div class="p-2">
                    <input input id="email" class="form-control text-center" placeholder="email">
                </div>
                <div class="p-2">
                    <input input id="address" class="form-control text-center" placeholder="address">
                </div>
                <div class="p-2">
                    <buttom onclick="add_new_card()" class="btn btn-primary form-control">save</buttom>
                </div>

            </div>


        </div>

    </section>

</body>
